<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler3 - News you can't Trust</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="grad">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="weatherInfoContainer row">
            <div class="searchAndHistoryContainer col-4"> <!--begin left column-->
                <div class="search">
                    <h3>Search for a City:</h3>
                    <input type="text" placeholder="Ex. New York" id="userEnteredCity">
                    <button class="searchBtn">Search</button>
                </div>
                <div class="history">
                    <button class="historyBtn">test</button>
                    <button class="historyBtn">test</button>
                    <button class="historyBtn">test</button>
                    <button class="historyBtn">test</button>
                    <button class="historyBtn">test</button>
                </div>
            </div><!--end left column-->
            <div class="currentAndForcast col-8"><!--begin right column-->
                <div class="currentWeather">
                    <h3 id="location"></h3><span id="iconCD"></span>
                    <div id="weather">
                        <div id="description"></div>
                        <div id="temp" class="weatherItem"></div>
                        <div id="wind" class="weatherItem"></div>
                        <div id="humidity" class="weatherItem"></div>
                        <div class="weatherItem">UV Index: <span id="uvIndex"></span></div>
                    </div>
                </div>
                <div class="fiveDayForcast">
                <h3 id="fiveday">5-Day Forecast:</h3>
                    <div class="card-deck">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" id="day1"></h4>
                                <span id="weatherIcon1"></span>
                                <span id="temp1"></span>
                                <span id="wind1"></span>
                                <span id="humidity1"></span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" id="day2"></h4>
                                <span id="weatherIcon2"></span>
                                <span id="temp2"></span>
                                <span id="wind2"></span>
                                <span id="humidity2"></span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" id="day3"></h4>
                                <span id="weatherIcon3"></span>
                                <span id="temp3"></span>
                                <span id="wind3"></span>
                                <span id="humidity3"></span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" id="day4"></h4>
                                <span id="weatherIcon4"></span>
                                <span id="temp4"></span>
                                <span id="wind4"></span>
                                <span id="humidity4"></span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" id="day5"></h4>
                                <span id="weatherIcon5"></span>
                                <span id="temp5"></span>
                                <span id="wind5"></span>
                                <span id="humidity5"></span>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div><!--end right column-->
        </div> <!-- end row-->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
